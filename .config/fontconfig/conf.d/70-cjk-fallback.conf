<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
	<!-- Create a fake "terminal" font which has a CJK fallback defined. -->
	<alias binding="strong">
		<family>Japanese Cozette</family>
		<prefer>
			<family>Cozette</family>
			<family>M PLUS 1 Medium</family>
		</prefer>
	</alias>
</fontconfig>
